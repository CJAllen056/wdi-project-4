<section ng-controller="BoardController as board" ng-init="board.currentGame()">
  <div class="toolbar">
    <div ng-repeat="(color,hash) in board.colors" class="toolbarColor {{ color + 'Picker'}}" ng-click="board.pickColor(hash)"></div>
    <div ng-repeat="(size, value) in board.sizes" class="toolbarSize {{ size + 'Picker' }}" ng-click="board.pickSize(value)"><div></div></div>
    <div class="toolbarClear" ng-click="board.clearBoard()"><p>Clear</p></div>
  </div>
  <canvas canvas-draw width="660" height="500" class="canvas" color="board.color" size="board.size" game="board.game._id"></canvas>
  <div class="chatPane">
    <div class="chatArea">
      <ul class="messages"></ul>
    </div>
    <input chat-box class="inputGuess" action="submit" placeholder="Type your guess here..."/>
  </div>
  <div class="scorePane">
    <ul class="scores"></ul>
  </div>
</section>
