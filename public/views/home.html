<div ng-controller="GamesController as games" class="gameList">
  <h1>Games</h1>
  <ul>
    <li ng-repeat="game in games.all">
      <h2>{{ game.topic }}</h2>
      <div>
        <p>Current Players: {{ game.users.length }}</p>
        <p>Difficulty: {{ game.difficulty }}</p>
      </div>
      <button class="btn btn-default" ng-click="games.joinGame(game)">Join Game</button>
    </li>
  </ul>
</div>
