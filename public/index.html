<!DOCTYPE html>
<html ng-app="sketchApp">
<head>
  <meta charset="utf-8">
  <title>Sketch-off</title>
  <script type="text/javascript" src="js/client.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body ng-controller="UsersController as users">
  <header>
    <div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home">Sketch-off</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="header-button" ng-show="users.checkLoggedIn()">
            <a href="#" ui-sref="users">Users</a>
          </li>
          <li class="header-button" ng-hide="users.checkLoggedIn()" ng-click="users.openModal('login'); users.modalClass('login')">
            <a href="#">Login</a>
          </li>
          <li class="header-button" ng-hide="users.checkLoggedIn()" ng-click="users.openModal('register'); users.modalClass('register')">
            <a href="#">Register</a>
          </li>
          <li class="header-button" ng-show="users.checkLoggedIn()">
            <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main ui-view></main>

</body>
</html>
