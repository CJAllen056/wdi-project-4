<!DOCTYPE html>
<html ng-app="sketchApp">
<head>
  <meta charset="utf-8">
  <title>Sketch-off</title>
  <script type="text/javascript" src="js/client.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="UsersController as users">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home">Angular Authentication</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="users">Users</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="login">Login</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="register">Register</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container" ui-view></main>

</body>
</html>
